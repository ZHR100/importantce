<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            display: flex;
            background: rgb(247,247,247);
            list-style: none;
        }
        li {
            padding: 8px 12px;
        }
        .active {
            background: rgb(228,57,60);
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li :class="{active: curIndex === index}" v-for="(item, index) in tabs" @click="liClick(index)">{{ item }}</li>
        </ul>
    </div>
    
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                tabs: ['1111', '22222', '333333', '4444444444'],
                curIndex: 0 // 代表当前激活tab的下标
            },
            methods: {
                liClick: function(index) {
                    console.log(index);
                    this.curIndex = index
                }
            },
        })
    </script>
</body>
</html>
