        // 计算1~100整数和的函数
        // 计算n~m整数和的函数
        function sum(n, m) {
            var total = 0
            for(var i = n; i <= m; i++) {
                total = total + i
            }
            // console.log(total);
            return total
        }
        var total1 = sum(20, 30) // 计算 20 ~ 30 , 得到的结果要 * 2
        var total2 = sum(1, 10) // 计算 1 ~ 10 , 得到的结果要 / 2

        console.log(total1 * 2);
        console.log(total2 / 2);
        
    </script>
