    <script>
        // this指向的是当前创建的对象
        function Person(name, age, sex) {

            this.age = age
            this.sex = sex
            this.say = function() {
                console.log('Shuohuale');
            }
        }

        var zs = new Person('张三', 18, '男')
        console.log(zs);
        var ls = new Person('李四', 20, '女')
        console.log(ls);
        
        console.log(zs.name);
        console.log(ls.age);
        console.log(ls['sex']);
        zs.say()

        for(var key in zs) {
            console.log(key);
            console.log(zs[key]);
            // console.log(zs.key);
        }
    </script>
