<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            border: 2px solid red;
            display: flex;
        }

        .left {
            /* width: calc(100% - 100px); */
            flex-grow: 1;
            border: 2px solid green;
        }

        .right {
            width: 100px;
            border: 2px solid blue;
        }
        .right img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="main">
        <!-- <div class="box">
            <div class="left">
                <h4></h4>
            </div>
            <div class="right">
                <img src="" alt="">
            </div>
        </div> -->
    </div>


    <script src="./jquery.js"></script>
    <script>
        $.ajax({
            url: 'http://api.tianapi.com/guonei/index?key=4d677b99e11d49d389e4be298e88b5c9&num=10',
            success: function (res) {
                console.log(res);
                var newslist = res.newslist
                $.each(newslist, function (index, item) {
                    $('.main').append(`
                        <div class="box">
                            <div class="left">
                                <h4>${item.title}</h4>
                            </div>
                            <div class="right">
                                <img src="${item.picUrl}" alt="">
                            </div>
                        </div>
                    `)
                })
            }
        })
    </script>
</body>

</html>
