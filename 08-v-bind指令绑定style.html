<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box" @click="boxClick" :style="{background: 'blue'}"></div>
        <div class="box" @click="boxClick" :style="boxObj"></div>
        <div class="box" @click="boxClick" :style="[{background: 'blue'},{}]"></div>
    </div>

    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: '你好',
                boxObj: {background: ''}
            },
            methods: {
                boxClick: function() {
                    this.boxObj.background = 'blue'
                }
            },
        })
    </script>
</body>
</html>
