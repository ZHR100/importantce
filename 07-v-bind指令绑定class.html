<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: red;
        }
        .active {
            background: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box" @click="boxClick" :class="boxClass"></div>
        <div class="box" :class="['active']"></div>
        <div class="box" :class="boxClassArr"></div>
    </div>

    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: '你好',
                boxClass: {
                    active: false
                },
                boxClassArr: ['']
            },
            methods: {
                boxClick: function() {
                    console.log(111);
                    this.boxClass.active = !this.boxClass.active
                    console.log(this.boxClass);
                    this.boxClassArr = ['active']
                }
            },
        })
    </script>
</body>
</html>
