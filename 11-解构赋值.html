        // const name1 = arr[0]

        const [name1, name2, name3] = arr

            name: '张三',
            age: 18
        }
        // const name = zs.name

        const { name, age } = zs;

        const students = [
            { name: '张三', age: 18 },
            { name: '李四', age: 20 },

        ]
        const [,{ name: liName }] = students
        console.log(liName);
        
        // 两个变量，交换他们的值
        let a = 10
        let b = 20;
        
        // let c = b;
        // b = a;
        // a = c;
        // console.log(a, b);
        [a, b] = [b, a]
        console.log(a, b);
