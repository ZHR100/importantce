<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ msg }}</h1>
        <button @click="btnClick(1)">点击</button>
        <button v-on:click="btnClick(2)">点击</button>
        <button v-on:click="btnClick">点击</button>
        <button @click="btnClick(1, $event)">点击</button>
    </div>

    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: '你好'
            },
            methods: {
                btnClick: function(num, event) {
                    console.log(num);
                    console.log(event);
                    this.msg = '11111111111'
                }
            },
        })
    </script>
</body>
</html>
