<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            display: flex;
            background: rgb(247,247,247);
            list-style: none;
        }
        li {
            padding: 8px 12px;
        }
        .item {
            display: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>商品介绍</li>
        <li>规格与包装</li>
        <li>售后保障</li>
        <li>商品评价(5万+)</li>
    </ul>
    <div class="item">商品介绍</div>
    <div class="item">规格与包装</div>
    <div class="item">售后保障</div>
    <div class="item">商品评价(5万+)</div>

    <script src="./jquery.js"></script>
    <script>
        $('li').click(function() {
            console.log(this);
            $(this).css('background', 'rgb(228,57,60)')
            $(this).siblings().css('background', '')
        })
    </script>
</body>
</html>
