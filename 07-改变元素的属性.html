<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <img title="图片1" src="http://icon.nipic.com/BannerPic/20210201/original/20210201095113_1.jpg" alt="">

    <script>
        document.querySelector('button').onclick = function() {
            var img  = document.querySelector('img')
            img.src = 'http://icon.nipic.com/BannerPic/20210201/original/20210201095124_1.jpg'
            img.title = '图片2'
        }
    </script>
</body>
</html>
