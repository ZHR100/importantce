<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 v-text="msg"></h1>
        <h1 v-text="num * 2"></h1>
        <h1>{{ msg }}</h1>
    </div>

    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: '你好',
                link: '<a href="http://www.baidu.com">百度</a>',
                num: 100
            },
            methods: {
                btnClick: function() {
                    this.msg = '11111111111'
                }
            },
        })
    </script>
</body>
</html>
