    <script src="./jquery.js"></script>
    <script>
        $(window).scroll(function () {
            // console.log(1);
            console.log($(this).scrollTop());
            if ($(this).scrollTop() > 200) {
                $('.back').show()
            } else {
                $('.back').hide()
            }
        })

        $('.back').click(function () {
            // $(window).scrollTop(0)
            $("body,html").animate(
                {
                    scrollTop: 0
                },
                800
            );
        })
    </script>
