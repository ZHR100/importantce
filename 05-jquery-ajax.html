        $.ajax({
            url: 'http://api.tianapi.com/esports/index',
            method: 'POST',
            data: {
                key: '4d677b99e11d49d389e4be298e88b5c9',
                num: 30
            },
            success: function(res) {
                console.log(res);
                var newslist = res.newslist
                $.each(newslist, function(index, item) {
                    $('ul').append('<li>' + item.title + '</li>')
                })
            }
        })
    </script>
