<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var age = 16
        var score = 66

        if(age >= 18) {
            alert('成年')
        } else {
            alert('未成年')
        }

        // 0~59 不及格
        // 60~79 及格
        // 80~89 良好
        // 90~100 优秀
        if(score >= 90) {
            alert('优秀')
        } else if(score >= 80) {
            alert('良好')
        } else if(score >= 60) {
            alert('及格')
        } else {
            alert('不及格')
        }

        alert(age >= 18 ? '成年' : '未成年')


        var num = '1'
        switch(num) {
            case 1:
                console.log('1');
                break;
            case 2:
                console.log('2');
                break;
            default:    
                console.log('默认');
                break;
        }
    </script>
</body>
</html>
