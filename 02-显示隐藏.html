<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background: red;
            transition: 3s;
        }
    </style>
</head>
<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <button>自定义动画</button>
    <div class="box"></div>
    
    <script src="./jquery.js"></script>
    <script>
        $('button').eq(0).click(function() {
            // $('.box').show(2000)
            // $('.box').slideDown(2000)
            $('.box').fadeIn(2000)
        })
        $('button').eq(1).click(function() {
            // $('.box').hide(2000, function() {
            //     console.log('隐藏了');
            // })
            // $('.box').slideUp(2000, function() {
            //     console.log('隐藏了');
            // })
            $('.box').fadeOut(2000, function() {
                console.log('隐藏了');
            })
        })
        $('button').eq(2).click(function() {
            // $('.box').toggle()
            // $('.box').slideToggle()
            $('.box').fadeToggle()
        })
        $('button').eq(3).click(function() {
            // $('.box').animate({
            //     width: 600,
            //     background: 'blue'
            // }, 3000)
            $('.box').css({
                width: 600,
                background: 'blue'
            })
        })
    </script>
</body>
</html>
